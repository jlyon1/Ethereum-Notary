
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Ethereum Notary</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Stamp</a></li>
                  <li><a href="#">Check</a></li>
                  <li><a href="#">Donate</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Notarize Your Documents</h1>
            <p class="lead">Upload documents or a hash to have it stored on the Blockchain. Later access the information to prove the document has not changed.</p>
            <div class="modal" id="input_overlay">
              <div class="modal-content">

                <span class="close">&times;</span>
                <br>
                <p style="color:black;">Enter Document Hash (sha256sum)</p>
                <input type="text" style="color:black;"> </input> <button class="btn btn-submitHash" style="color:black;">Submit Hash</button>
              </div>
            </div>
            <p class="lead">
              <div class = "controls" style="text-align:center;">
                <a href="#" class="btn btn-default btn-upload" style="float:right; margin-right:25%;">Choose File</a>
                <a href="#" class="btn btn-default btn-hash" style="float:left; margin-left:25%;">Enter Hash</a>
              </div>

            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Made By <a href="https://www.jlyon.org">Joseph Lyon</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
